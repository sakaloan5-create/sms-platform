# Render 部署配置文件
# https://render.com/docs/yaml-spec

services:
  # Web 服务 (API)
  - type: web
    name: sms-platform-api
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: sms-platform-db
          property: connectionString
      - key: API_BASE_URL
        value: https://sms-platform-api.onrender.com

  # 可选: 静态站点 (前端)
  - type: static
    name: sms-platform-dashboard
    rootDir: .
    buildCommand: echo "No build needed"
    staticPublishPath: admin-dashboard
    routes:
      - type: rewrite
        source: /merchant/*
        destination: /merchant-dashboard/index.html
      - type: rewrite
        source: /admin/*
        destination: /admin-dashboard/login.html

databases:
  - name: sms-platform-db
    databaseName: sms_platform
    user: sms_admin
    plan: free
    ipAllowList: []
