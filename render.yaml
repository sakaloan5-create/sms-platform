services:
  - type: web
    name: sms-platform-api
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: sms-platform-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: FRONTEND_URL
        value: https://sakaloan5-create.github.io/sms-platform

databases:
  - name: sms-platform-db
    databaseName: sms_platform
    user: sms_platform
    plan: free
